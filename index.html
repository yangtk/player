<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放器练习</title>
<link rel="stylesheet" href="css/milk.css">
<script>
</script>
</head>
<body>
    <div class="bg"></div>
    <div class="wrapper">

        <div class="head">
            <h1>DUDUDU</h1>
            <p>Standing Egg</p>
        </div>

        <div class="center">

            <div class="Turntable">
                <img src="img/play_needle.png" class="needle">

                <div class="disk">
                    <img class="disk-cover" src="img/6.jpg" alt="封面" width="100%" height="100%">
                    <img class="disk-cover-bg" src="img/play_disc.png" alt="封面装饰" width="100%" height="100%">
                </div>
            </div>

            <div class="Lyrics"></div>
        </div>

        <div class="footer">

            <div class="progress">
                <span class="currentTime">00:00</span>
                <div class="progress-bar">
                    <div class="progress-all"></div>
                    <div class="progress-ready"></div>
                    <div class="progress-cur">
                        <span class="btn-cur"></span>
                    </div>
                </div>
                <span class="total-time">00:00</span>
            </div>

            <div class="control">
                <span class="loop"></span>
                <span class="pre"></span>
                <span class="play" id="player"></span>
                <span class="next"></span>
                <span class="list"></span>
            </div>
        </div>

    </div>

<div style="display:none;">
    <audio id="audio1" src="files/薛之谦 - 丑八怪.mp3"></audio>
    <!-- <audio id="audio1" src="files/朴树 - Baby ，До свидания (达尼亚).mp3"></audio> -->
    <img src="img/control/play_rdi_btn_pause.png" alt="预加载">
</div>
<script src="js/main.js"></script>
</body>
</html>
